  <meta charset="utf-8">
  <title>PgNotes</title>
  <meta name="author" content="Pedro Parracho">
  <meta name="description" content="Note taking application">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <h1>Note</h1>

  <form action="/action_page.php" target="_blank" class="note-form">
    <label for="new-note">New Note</label>
    <br>
    <textarea placeholder="Write a new note..." required name="new-note" class="note"></textarea>
    <br>
    <input value="Save Note" type="submit">
  </form>

  <h1>Saved Notes:</h1>
  <ul id="saved_notes" class="notes">
    <li>Loading Notes...</li>
  </ul>
